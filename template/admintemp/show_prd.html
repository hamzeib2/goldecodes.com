{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <title>Admin Page -> Your Products</title>

    <!--css file-->
    
    <link rel="stylesheet" href="{% static 'css/cart.css' %}">
    <!--font awesome-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <script type="text/javascript" src="{% static 'js/cart.js' %}"></script>
</head>
<body>
<!-- {{product.name}}
{{product.customer}}
<img src="{{product.imageURL}}">
{{product.category}}
{{product.price}} -->


<div class="row">
    <div class="col-lg-4 py-5 ml-3 mr-3" style="max-width: 350px; left: 5%;">
        <img class="thumbnail" src="{{product.imageURL}}" style="height: 150; width: 150;">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>

            <button data-product={{prd.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">
                {% if product.customer == none %}
                Own
                {% else %}
                customer : {{product.customer}}
                {% endif %}
            </button>

        </div>
    </div>


    <div class="col-lg-4 py-5 ml-3 mr-3" style="max-width: 350px; left: 5%;">
        <img class="thumbnail" src="{{product.image_extra}}" style="height: 150; width: 150;">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>

            <button data-product={{prd.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">
                {% if product.customer == none %}
                Own
                {% else %}
                customer : {{product.customer}}
                {% endif %}
            </button>

        </div>
    </div>

    <div class="col-lg-4 py-5 ml-3 mr-3" style="max-width: 350px; left: 5%;">
        <img class="thumbnail" src="{{product.image_extra_p}}" style="height: 150; width: 150;">
        <div class="box-element product">
            <h6><strong>{{product.name}}</strong></h6>
            <hr>

            <button data-product={{prd.id}} data-action="add" class="btn btn-outline-secondary add-btn update-cart">
                {% if product.customer == none %}
                Own
                {% else %}
                customer : {{product.customer}}
                {% endif %}
            </button>

        </div>
    </div>


</div>


</body>
</html>
